<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                font-family: sans-serif;
                color: #e7eaf5;
                background-color: #2f352f;
            }
            input {
                color: #e7eaf5;
                background-color: #241f1d;
                border: 1px solid #aaaac9;
            }
            button {
                color: #e7eaf5;
                background-color: #241f1d;
                border: 2px solid #aaaac9;
                border-radius: 4px;
                cursor: pointer;
            }
            .game {
                width: 500px;
                min-height: 540px;
                padding: 46px;
                margin: 40px auto;
            }
            .game-menu {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                font-size: 32px;
                gap: 0.5em;
            }
            .game-menu button,
            .game-win button {
                padding: 0.25em 0.5em;
                font-size: 32px;
            }
            .game-menu input {
                padding: 0 0 0 0.5em;
                line-height: 1.5em;
                font-size: 100%;
            }
            .game-menu button.resize {
                font-size: 0.75em;
            }
            .game-menu .size {
                padding-left: 0.5em;
                padding-right: 0.5em;
            }
            .game-win {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                background: url('https://media.tenor.com/WHyUIiHwjXIAAAAC/vat-cat.gif')
                    center center no-repeat;
                background-size: 500px 500px;
            }
            .game-win h1 {
                font-size: 60px;
                font-weight: bold;
                color: white;
                -webkit-text-stroke: 3px #000;
                text-stroke: 3px #000;
            }
            .game-win h1::selection {
                color: #f0f;
                background: #ff0a;
                -webkit-text-stroke: 1px #300;
                text-stroke: 3px #300;
            }
            .grid {
                position: relative;
                width: calc(var(--s) * 100px);
                aspect-ratio: 1/1;
                outline: 1px solid black;
                user-select: none;
                background-color: rgb(0, 0, 0);
                transform-origin: top left;
                transform: scale(calc(4 / var(--s)));
                box-shadow: inset 0px 0px 8px #fff4, 0 0 20px 4px #000a;
                border-radius: 4px;
            }
            .tile {
                --size: 100px;
                display: flex;
                align-items: center;
                justify-content: center;
                position: absolute;
                left: 0;
                top: 0;
                box-sizing: border-box;
                width: var(--size);
                height: var(--size);
                font-size: 60px;
                background: url('https://media.tenor.com/WHyUIiHwjXIAAAAC/vat-cat.gif');
                background-size: calc(var(--s) * var(--size))
                    calc(var(--s) * var(--size));
                background-position: calc(-1 * var(--size) * var(--nx))
                    calc(-1 * var(--size) * var(--ny));
                font-weight: bold;
                color: white;
                -webkit-text-stroke: 3px #000;
                text-stroke: 3px #000;
                transition: transform ease 0.2s;
                transform: translateX(calc(var(--x) * 100%))
                    translateY(calc(var(--y) * 100%)) scale(0.95);
                border-radius: 4px;
                box-shadow: 1px 1px 4px #fff4;
            }
            .tile[data-n='0'] {
                border: none;
                opacity: 0;
            }
        </style>
    </head>
    <body></body>
</html>
